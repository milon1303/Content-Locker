<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Locker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .card {
            background: #fff;
            padding: 30px;
            margin: 50px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .card h1 {
            font-size: 24px;
            color: #333;
        }
        .card p {
            font-size: 16px;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Unlock Premium Content</h1>
            <p>To access this exclusive content, you must complete a quick verification.</p>
            <a href="#" class="btn">Verify Now</a>
        </div>
    </div>
</body>
</html>
